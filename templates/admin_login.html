{% extends "admin_base.html" %}

{% block title %}Hotel Admin Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center h-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 350px; background-color: rgba(255, 255, 255, 0.9);">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Hotel Admin Login</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary fw-bold" type="submit">LOGIN</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
